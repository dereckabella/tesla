<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <title>Tesla</title>

    <style>
        body {
            background: url(./teslaimage.jpg);
            background-size: cover;
        }
    </style>
</head>

<body class="h-screen flex flex-col justify-center">
    <nav class="flex justify-between items-center text-white px-5 py-3 text-sm absolute top-0 left-0 right-0">
        <div>
            <img class="h-4" src="./logo.png">
        </div>
        <div class="text-md hidden md:block">
            <a href="" class="mx-2 text-white hover:text-gray-400">Model S</a>
            <a href="" class="mx-2 text-white hover:text-gray-400">Model 3</a>
            <a href="" class="mx-2 text-white hover:text-gray-400">Model X</a>
            <a href="" class="mx-2 text-white hover:text-gray-400">Model Y</a>
            <a href="" class="mx-2 text-white hover:text-gray-400">Roadster</a>
        </div>
        <div class="text-md flex items-center mx-2 text-white hover:text-gray-400">
            <a href="" class="mx-2 text-white hover:text-gray-400">Shop</a>
            <a href="" class="mx-2 text-white hover:text-gray-400">Sign-In</a>
            <svg class="mx-2 h-4 w-4 cursor-pointer" viewBox="0 0 20 20" version="1.1"
                xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
                <g id="Page-1" stroke="white" stroke-width="1" fill="white" fill-rule="evenodd">
                    <g id="icon-shape">
                        <path
                            d="M0,3 L20,3 L20,5 L0,5 L0,3 Z M0,9 L20,9 L20,11 L0,11 L0,9 Z M0,15 L20,15 L20,17 L0,17 L0,15 Z"
                            id="Combined-Shape"></path>
                    </g>
                </g>
            </svg>
        </div>
    </nav>
    <div class="flex flex-col justify-center items-center -mt-64">
        <p class="text-white text-5xl p-4 text-center">Model S</p>
        <div class="flex flex-col sm:flex-row w-1/2 mb-4">
            <button
                class="bg-white text-black rounded-full hover:text-white hover:bg-black mx-2 my-2 flex-grow border-4 border-white px-2 w-100 uppercase text-sm">Custom
                Order</button>
            <button
                class="bg-white text-black rounded-full hover:text-white hover:bg-black mx-2 my-2 flex-grow border-4 border-white px-2 w-100 uppercase text-sm">Existing
                Inventory</button>
        </div>
        <a href="" class="underline text-white text-lg tracking-wider">Visit Store</a>
    </div>
    <footer class="bottom-0 left-0 right-0 absolute">
        <p class="text-white text-center leading-loose w-100 tracking-wider">Free Insurance For Our New Cars</p>
        <div class="flex items-center text-center justify-center cursor-pointer">
            <svg class="h-8 w-8" viewBox="0 0 20 20" version="1.1" xmlns="http://www.w3.org/2000/svg"
                xmlns:xlink="http://www.w3.org/1999/xlink">
                <g id="Page-1" stroke="white" stroke-width="1" fill="white" fill-rule="evenodd">
                    <g id="icon-shape">
                        <polygon id="Combined-Shape"
                            points="9.29289322 12.9497475 10 13.6568542 15.6568542 8 14.2426407 6.58578644 10 10.8284271 5.75735931 6.58578644 4.34314575 8">
                        </polygon>
                    </g>
                </g>
            </svg>

        </div>
    </footer>
</body>

</html>
